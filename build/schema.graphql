type kyberReserve @entity {
    id: ID! # Reserve Address
    reserveCount: Int!
    kyberTotalTokenDeposited: BigDecimal
    kyberTotalEtherDeposited: BigDecimal
}

type tokenReserve @entity {
  id: ID!
  tokenAddress: Bytes #address
  tokenName: String
  tokenSymbol: String
  startTime: Int
  totalTokenDeposited: BigDecimal
  totalEtherDeposited: BigDecimal
}
